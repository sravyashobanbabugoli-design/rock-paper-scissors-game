<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        
        <div class="choice" id="rock">
            <img src="https://images.unsplash.com/photo-1663436296764-266c211c2360?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmlnJTIwcm9ja3xlbnwwfHwwfHx8MA%3D%3D">
        </div>
           
      <div class="choice" id="paper">
        <img src="https://m.media-amazon.com/images/I/61wiMgk3uVL.jpg" />
      </div>
      <div class="choice" id="scissors">
        <img src="https://media.istockphoto.com/id/139741364/photo/scissors-w-path.jpg?s=612x612&w=0&k=20&c=0fZ8gzmAmiQzweKRJKdj8A0joJeSoqy_kmdEFRgAO_0=" />
      </div>
    
    </div>
        

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    
        
    


    <script src="rpsgame.js"></script>
</body>
</html>
